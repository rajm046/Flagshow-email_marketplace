<div class="container">

    <div class="card">
        <form (ngSubmit)="doSubmitForm()" >
            <h1 id="h1">Compose Mail</h1>
            
            <mat-form-field class="field" appearance="outline">
                <mat-label>To</mat-label>
                <input matInput name="to" [(ngModel)]="data.to" placeholder="Enter the Receipents Email">
            </mat-form-field><br><br>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Subject</mat-label>
                <input name="subject" [(ngModel)]="data.subject" matInput placeholder="Enter Your Subject">
            </mat-form-field><br><br>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Enter Your Message</mat-label>
                <textarea name="message" [(ngModel)]="data.message" rows="15" matInput placeholder="Hello, WhatsUp...."></textarea>
            </mat-form-field>

            <div class="text-center">
                <button type="submit" mat-raised-button color="primary" >Send</button>
                <button type="reset" mat-raised-button color="accent" >Reset</button>
            </div>
        </form>

        {{ data | json }}
    </div>

</div>
